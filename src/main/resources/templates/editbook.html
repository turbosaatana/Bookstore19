<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>book</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
    <h1>Edit book</h1>
    <form th:object="${book}" th:action="@{../save}" action="#" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control"/>
            <label for="title">title</label>
            <input class="form-control" type="text" id="title" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="author">author</label>
            <input class="form-control" type="text" id="author" th:field="*{author}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="isbn">isbn</label>
            <input class="form-control"  type="text" id="isbn" th:field="*{isbn}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="year">year</label>
            <input class="form-control" type="text" id="year" th:field="*{year}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="price">price</label>
            <input class="form-control" type="number" step="0.01" id="price" th:field="*{price}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="catlist">Category</label>
            <select id="catlist" th:field="*{category}" class="form-control">
                <option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
            </select>



        </div>
        <input class="btn btn-success" type="submit" value="Save"/>

    </form>
</div>
</body>
</html>
